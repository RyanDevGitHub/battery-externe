<section class="flow-header">
    <a href="/cart" class="flow-back">← Back to Cart</a>
    <a href="/cart" class="flow-cart">CART ({{cartCount}})</a>
</section>

<section class="checkout-grid">
    <form class="flow-card checkout-form" id="checkout-form">
        <h1>Checkout</h1>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <div class="split">
            <div>
                <label for="first-name">Prénom</label>
                <input id="first-name" name="first_name" required>
            </div>
            <div>
                <label for="last-name">Nom</label>
                <input id="last-name" name="last_name" required>
            </div>
        </div>

        <label for="address">Adresse</label>
        <input id="address" name="address" required>

        <div class="split">
            <div>
                <label for="city">Ville</label>
                <input id="city" name="city" required>
            </div>
            <div>
                <label for="zip">Code postal</label>
                <input id="zip" name="zip" required>
            </div>
        </div>

        <label for="country">Pays</label>
        <input id="country" name="country" required>

        <label for="phone">Téléphone (optionnel)</label>
        <input id="phone" name="phone" type="tel">

        <button type="submit" class="btn-primary-flow">Pay now</button>
        <p id="confirm-message" class="confirm-message" aria-live="polite"></p>
        <a href="/order-success" id="success-link" class="btn-secondary-flow">Voir la confirmation</a>
    </form>

    <aside class="flow-card order-summary">
        <h2>Order Summary</h2>
        <p>Prime 20K Power Bank</p>
        <p>Variante: {{variant}}</p>
        <p>Quantité: {{quantity}}</p>
        <div class="summary-row">
            <span>Total</span>
            <strong>${{subtotal}}</strong>
        </div>
    </aside>
</section>
