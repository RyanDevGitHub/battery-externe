<section class="mx-auto w-full max-w-6xl px-4 py-10 sm:px-6 lg:px-8">
    <div class="mb-6 flex items-center justify-between text-sm">
        <a href="/cart" class="text-zinc-400 hover:text-white">← Back to Cart</a>
        <a href="/cart" class="text-zinc-300">CART ({{cartCount}})</a>
    </div>

    <section class="grid gap-6 lg:grid-cols-2">
        <form class="rounded-3xl border border-zinc-800 bg-zinc-900 p-6" id="checkout-form">
            <h1 class="mb-6 text-3xl font-semibold">Checkout</h1>
            <div class="space-y-4 text-sm">
                <input id="email" name="email" type="email" required placeholder="Email" class="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-4 py-3">
                <div class="grid gap-4 sm:grid-cols-2">
                    <input id="first-name" name="first_name" required placeholder="Prénom" class="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-4 py-3">
                    <input id="last-name" name="last_name" required placeholder="Nom" class="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-4 py-3">
                </div>
                <input id="address" name="address" required placeholder="Adresse" class="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-4 py-3">
                <div class="grid gap-4 sm:grid-cols-2">
                    <input id="city" name="city" required placeholder="Ville" class="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-4 py-3">
                    <input id="zip" name="zip" required placeholder="Code postal" class="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-4 py-3">
                </div>
                <input id="country" name="country" required placeholder="Pays" class="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-4 py-3">
                <input id="phone" name="phone" type="tel" placeholder="Téléphone (optionnel)" class="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-4 py-3">
            </div>
            <button type="submit" class="mt-6 inline-flex w-full justify-center rounded-full bg-white px-6 py-3 text-sm font-semibold text-zinc-950">Pay now</button>
            <p id="confirm-message" class="mt-4 text-emerald-300" aria-live="polite"></p>
            <a href="/order-success" id="success-link" class="mt-4 hidden rounded-full border border-zinc-600 px-6 py-3 text-center text-sm">Voir la confirmation</a>
        </form>

        <aside class="rounded-3xl border border-zinc-800 bg-zinc-900 p-6">
            <h2 class="mb-4 text-2xl font-semibold">Order Summary</h2>
            <p>Prime 20K Power Bank</p>
            <p class="text-zinc-400">Variante: {{variant}}</p>
            <p class="text-zinc-400">Quantité: {{quantity}}</p>
            <div class="mt-6 flex items-center justify-between border-t border-zinc-800 pt-4">
                <span class="text-zinc-400">Total</span>
                <strong class="text-2xl">${{subtotal}}</strong>
            </div>
        </aside>
    </section>
</section>
